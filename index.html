<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغريدات @SPAeconomic مع خلفية مخصصة</title>
  <style>
    /* تنسيق الحاوية الرئيسية */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000; /* خلفية الصفحة الرئيسية، يمكن تغييرها */
    }
    
    .twitter-container {
      width: 100%; /* عرض كامل للشاشة */
      max-width: 600px; /* حد أقصى للعرض على الشاشات الكبيرة */
      height: 100vh; /* ارتفاع كامل للشاشة (Viewport Height) */
      margin: 0 auto; /* توسيط */
      overflow-y: auto; /* تمرير رأسي للتغريدات */
      background: url('https://example.com/your-background.jpg') no-repeat center center fixed; /* رابط الخلفية المخصصة - غيّره هنا! */
      background-size: cover; /* تغطية كاملة للخلفية */
      border-radius: 0; /* بدون حواف مستديرة للشاشات الكاملة */
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3); /* ظل داخلي خفيف للعمق */
      position: relative;
    }
    
    /* تنسيق التغريدات داخل الـ Widget */
    .twitter-timeline {
      background: rgba(255, 255, 255, 0.9); /* خلفية شفافة قليلاً للتغريدات لتندمج مع الخلفية */
      padding: 10px;
      border-radius: 10px; /* حواف مستديرة للتغريدات */
      margin: 10px; /* مسافة من الحواف */
      backdrop-filter: blur(5px); /* تأثير ضبابي للشفافية (مدعوم في المتصفحات الحديثة) */
    }
    
    /* إخفاء الشريط الأفقي إذا لزم */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- الحاوية الرئيسية للتغريدات -->
  <div id="timeline" class="twitter-container">
    <!-- رابط التغذية الرسمي لـ @SPAeconomic -->
    <a class="twitter-timeline" 
       data-height="100%" 
       data-theme="light"  <!-- غيّر إلى "dark" إذا كانت الخلفية داكنة -->
       data-chrome="noheader nofooter noborders transparent"  <!-- إزالة العناصر الإضافية لتصميم نظيف -->
       href="https://twitter.com/SPAeconomic?ref_src=twsrc%5Etfw">Tweets by @SPAeconomic</a>
    <!-- سكريبت X الرسمي لتحميل التغريدات -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  
  <script>
    // تحريك تلقائي للتغريدات (Auto-Scroll)
    setInterval(() => {
      const timeline = document.getElementById('timeline');
      if (timeline.scrollTop >= timeline.scrollHeight - timeline.clientHeight - 1) {
        timeline.scrollTop = 0; // العودة إلى الأعلى عند الوصول للأسفل
      } else {
        timeline.scrollTop += 1; // تحريك ببطء (غيّر الرقم لتعديل السرعة: أكبر = أسرع)
      }
    }, 50); // كل 50 مللي ثانية (غيّر لتعديل السرعة العامة: أصغر = أسرع)
  </script>
</body>
</html>
